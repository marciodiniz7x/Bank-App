<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="titulo">Nerd Bank</h1>
    <div class="aparelhos">

        <!-- PRIMEIRA TELA -->
        <div class="aparelho">

            <div class="top-icons">
                <img src="./images/iconWifi.png" alt="" class="wifi">
                <img src="./images/iconDados.png" alt="" class="dados">
                <img src="./images/iconBluetooth.png" alt="" class="bluet">
                <span class="hora">00:00</span>
                <img src="./images/iconBateria.png" alt="" class="bateria">
            </div>

            <div class="tela1">
                <div class="saudacao">
                    <div class="data">Mon, May 12, 2021</div>
                    <div class="voce">Olá, Márcio!</div>
                    <div class="foto-inicio"></div>
                </div>

                <div class="saldo">
                    <div class="valor-saldo"> <span style="font-size: 20px; position: absolute; left: 120px; top: 15px;">R$</span> 32,421</div>
                    <div class="texto-saldo">Seu saldo</div>
                    <div class="renda-gasto">
                        <div class="gasto">
                            <div class="icone-gasto"></div>
                            <div class="texto-gasto">Gastos <br> 
                                <span class="valor-gasto">R$ 12.580,79 </span>
                            </div>
                            
                        </div>
                        <div class="renda"></div>
                    </div>
                </div>
            </div>

            <div class="bot-area">
                <div class="bot-icones">
                    <div class="icone-home">
                        <div class="traco-home"></div>
                    </div>
                    <div class="icone-carteira"></div>
                    <div class="icone-rend"></div>
                    <div class="icone-perfil"></div>
                </div>
            </div>

        </div>

        <!-- SEGUNDA TELA -->
        <div class="aparelho2">

            <div class="top-icons">
                <img src="./images/iconWifi.png" alt="" class="wifi">
                <img src="./images/iconDados.png" alt="" class="dados">
                <img src="./images/iconBluetooth.png" alt="" class="bluet">
                <span class="hora">00:00</span>
                <img src="./images/iconBateria.png" alt="" class="bateria">
            </div>

            <div class="tela2"></div>

            <div class="bot-area">
                <div class="bot-icones">
                    <div class="icone-home">
                        <div class="traco-home"></div>
                    </div>
                    <div class="icone-carteira"></div>
                    <div class="icone-rend"></div>
                    <div class="icone-perfil"></div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
