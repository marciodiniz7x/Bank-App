<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="titulo">Nerd Bank</h1>
    <div class="aparelhos">

        <!-- PRIMEIRA TELA -->
        <div class="aparelho">

            <div class="top-icons">
                <img src="./images/iconWifi.png" alt="" class="wifi">
                <img src="./images/iconDados.png" alt="" class="dados">
                <img src="./images/iconBluetooth.png" alt="" class="bluet">
                <span class="hora">00:00</span>
                <img src="./images/iconBateria.png" alt="" class="bateria">
            </div>

            <!-- PÁGINA INICIAL (HOME) -->
            <div class="tela1">
                <div class="saudacao">
                    <div class="data">Mon, May 12, 2021</div>
                    <div class="voce">Olá, Márcio!</div>
                    <div class="top-menu">
                        <div class="search-icon"></div>
                        <div class="notification-icon"></div>
                        <div class="settings-icon"></div>
                    </div>
                </div>

                <!-- SALDO -->
                <div class="saldo">
                    <div class="valor-saldo">R$ 32,421,97</div>
                    <div class="texto-saldo">Seu saldo</div>

                    <!-- RENDA E GASTOS -->
                    <div class="renda-gasto">
                        <!-- Gastos -->
                        <div class="gasto"> 
                            <div class="flex-gasto">
                                <div class="icone-gasto"></div>
                                <div class="texto-valor-gasto">
                                    <div class="texto-gasto">Gastos</div>
                                    <div class="valor-gasto">R$12.580 </div>
                                </div>
                            </div>
                            
                        </div>
                        <!-- Renda -->
                        <div class="renda">
                            <div class="flex-renda">
                                <div class="icone-renda"></div>
                                <div class="texto-valor-renda">
                                    <div class="texto-renda">Renda</div>
                                    <div class="valor-renda">R$19.430</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- CARDS MENU -->
                    <div class="flex-cards-menu">
                        <div class="card-pix">
                            <span style="position: absolute; margin-top: 10%; margin-left: 6%;">pix</span>
                        </div>
                        <div class="card-cartoes">
                            <span style="position: absolute; margin-top: 10%; margin-left: 6%;">cartões</span>
                        </div>
                        <div class="pagar-boleto">
                            <span style="position: absolute; margin-top: 8%; margin-left: 6%; line-height: 1.1;">pagar <br> boleto</span>
                        </div>
                        <div class="investimentos">
                            <span style="position: absolute; margin-top: 10%; margin-left: 6%;">investir</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bot-area">
                <div class="bot-icones">
                    <div class="icone-home">
                        <div class="traco-home"></div>
                    </div>
                    <div class="icone-carteira"></div>
                    <div class="icone-rend"></div>
                    <div class="icone-perfil"></div>
                </div>
            </div>

        </div>

        <!-- SEGUNDA TELA -->
        <div class="aparelho2">

            <div class="top-icons">
                <img src="./images/iconWifi.png" alt="" class="wifi">
                <img src="./images/iconDados.png" alt="" class="dados">
                <img src="./images/iconBluetooth.png" alt="" class="bluet">
                <span class="hora">00:00</span>
                <img src="./images/iconBateria.png" alt="" class="bateria">
            </div>

            <div class="tela2"></div>

            <div class="bot-area">
                <div class="bot-icones">
                    <div class="icone-home">
                        <div class="traco-home"></div>
                    </div>
                    <div class="icone-carteira"></div>
                    <div class="icone-rend"></div>
                    <div class="icone-perfil"></div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
